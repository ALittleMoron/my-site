<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.6/dist/htmx.min.js"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.14"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div
      id="error-modal"
      class="modal force-display-block"
      style="background-color: rgba(0, 0, 0, 0.5)"
    >
      <div class="modal-dialog">
        <div class="modal-content" style="z-index: 1066">
          <div class="modal-header">
            <h5 class="modal-title">Что-то пошло не так</h5>
            <button
              type="button"
              class="btn-close"
              aria-label="Close"
              _="on click remove #error-modal"
            ></button>
          </div>
          <div class="modal-body">
            <p>
              К сожалению, в данный момент на сайте нет ни одного листа с
              вопросами.
            </p>
            <p>
              Пожалуйста, зайдите на данную страницу позже или попробуйте
              перезагрузить её.
            </p>
          </div>
          <div class="modal-footer">
            <button
              class="btn btn-danger"
              _="on click reload() the location of the window"
            >
              Перезагрузить
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
