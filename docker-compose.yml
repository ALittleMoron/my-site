services:
  application:
    build:
      context: .
      dockerfile: docker/backend/application.Dockerfile
    image: ${DOCKER_REGISTRY}/${DOCKER_USERNAME}/my_site_application:latest
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

  admin:
    build:
      context: .
      dockerfile: docker/backend/admin.Dockerfile
    image: ${DOCKER_REGISTRY}/${DOCKER_USERNAME}/my_site_admin:latest
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

  valkey:
    image: valkey/valkey:latest
    container_name: valkey
    ports:
      - "6379:6379"
    environment:
      - VALKEY_DATABASE=${VALKEY_DB}
    volumes:
      - valkey_data:/data

  postgres:
    build:
      context: .
      dockerfile: docker/postgresql/Dockerfile
    image: ${DOCKER_REGISTRY}/${DOCKER_USERNAME}/my_site_postgres:latest
    environment:
      POSTGRES_MULTIPLE_DATABASES: ${DB_NAME},backups_db
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 5s
      timeout: 60s
      retries: 12

  minio:
    image: minio/minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    ports:
      # TODO: remove port by adding nginx routing (failed to do it last time due to static files)
      - 9001:9001
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 60s
      retries: 12

  nginx:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - application
    networks:
      - app-network

  postgresql_backup_ui:
    image: eduardolat/pgbackweb:latest
    ports:
      # TODO: remove port by adding nginx routing (failed to do it last time due to static files)
      - "8085:8085"
    environment:
      PBW_ENCRYPTION_KEY: ${PBW_ENCRYPTION_KEY}
      PBW_POSTGRES_CONN_STRING: "postgresql://${DB_USER}:${DB_PASSWORD}@postgres:${DB_PORT}/backups_db?sslmode=disable"
      TZ: "Europe/Moscow"
    networks:
      - app-network
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
  minio_data:
  valkey_data:
